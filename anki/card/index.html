<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>Core 6k Filterer</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="card.css" />
		<link rel="stylesheet" href="info.css" />
		<link rel="stylesheet" href="settings.css" />
		<script type="module" src="main-v2.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- <div id="name">Core 2k/6k Card Filterer v3</div> -->
		<div id="settings">
			<div>
				<div id="toggle-shuffle" class="setting">not shuffling</div>
				<div id="skip-suspended" class="setting">showing all</div>
			</div>
			<div id="save-progress" class="setting">save progress</div>
		</div>
		<div class="info">
			<div class="info-text side-info" id="info-text-1">1234/5999</div>
			<div class="info-text center-info" id="info-text-2">1123/5999</div>
			<div class="info-text side-info right-info" id="info-text-3">known</div>
		</div>
		<div class="card" id="card1">
			<div class="card-header header">Card1</div>
			<div class="card-body" id="body1">
				<div class="texts">
					<div class="body-text meaning">Card1</div>
					<div class="body-text pronounciation">Card1</div>
				</div>
				<div class="buttons">
					<div class="not-known btn" id="not-known-button-1">Not known</div>
					<div class="known btn" id="known-button-1">Known</div>
				</div>
			</div>
		</div>

		<div class="card" id="card2">
			<div class="card-header header">card2</div>
			<div class="card-body" id="body2">
				<div class="texts">
					<div class="body-text meaning">Card2</div>
					<div class="body-text pronounciation">Card2</div>
				</div>
				<div class="buttons">
					<div class="not-known btn" id="not-known-button-2">Not known</div>
					<div class="known btn" id="known-button-2">Known</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		window.addEventListener("load", function () {
			setTimeout(function () {
				window.scrollTo(0, 1);
			}, 0);
		});
	</script>
</html>
